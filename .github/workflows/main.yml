name: TeamCity deployment

on: push

jobs:
  # Собирается бекенд и деплоится на стейдж/review app
  backend:
    uses: ./.github/workflows/backend-stage.yml

  # Собирается фронтенд и деплоится на стейдж/review app
  frontend:
    uses: ./.github/workflows/frontend-stage.yml

    # Прогоняются API тесты
  automation-api:
    needs: [ backend, frontend ]
    uses: ./.github/workflows/automation.yml
    with:
      package: api

    # Прогоняются UI тесты
  automation-ui:
    needs: [ backend, frontend ]
    uses: ./.github/workflows/automation.yml
    with:
      package: ui

    # Манульаный аппрув для деплоя на прод
    # Если сделать все как в уроке курса (последний видос по CI), то эта джоба будет запускаться автоматом
    # Чтобы срабатывал ручной тригер нужно зайти в гитхабе в settings -> environments -> prod и там установить ревьюеров (я поставил себя)
    # И тогда пайплайн будет останавливаться на этой джобе и ждать ручного запуска
  manual-prod-approval:
    needs: [ automation-api, automation-ui ]
    runs-on: ubuntu-latest
    environment: 'prod'
    steps:
      - name: Approve frontend and backend to production
        run: echo Approved to production

    # Сам деплой после аппрува
  deploy-prod:
    needs: manual-prod-approval
    uses: ./.github/workflows/deploy-prod.yml